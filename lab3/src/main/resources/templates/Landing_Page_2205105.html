<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Example</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background-color: #f4f4f4;
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 0;
        }

        main {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 500;
        }

        ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-item {
            margin-left: 2rem;
        }

        .nav-link {
            font-weight: var(--bold-font);
        }

        .hero {
            position: relative;
            background: url("https://source.unsplash.com/random/1600x900") no-repeat top center/cover;
            height: 600px;
            display: flex;
           justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            z-index: 2;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            z-index: 2;
        }

        .hero .btn {
            font-size: 1.2rem;
            padding: 0.5rem 2rem;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            z-index: 2;
        }

        .hero .btn:hover {
            background-color: #333;
            color: #fff;
        }

        .hero .btn:focus {
            outline: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
<a href="#">Logo</a>
        </div>
        <ul>
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </header>
    <main>
        <section class="hero">
            <h1>Clear and Concise HeadLine</h1>
            <p>SubHeading (Optional)</p>
            <button class="btn"> Call to Action</button>
        </section>
        <section>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
